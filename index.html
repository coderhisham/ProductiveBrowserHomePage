<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!--bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700"
      rel="stylesheet"
    />
    <!-- Font Awesome cdn css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <!-- Clock-->
      <div>
        <div
          style="top: 23%; right: 3%"
          class="w3-display-right w3-display-container clock"
        >
          <div class="num number-1"></div>
          <div class="num number-2"></div>
          <div class="num number-3"></div>
          <div class="num number-4"></div>
          <div class="num number-5"></div>
          <div class="num number-6"></div>
          <div class="num number-7"></div>
          <div class="num number-8"></div>
          <div class="num number-9"></div>
          <div class="num number-10"></div>
          <div class="num number-11"></div>
          <div class="num number-12"></div>
          <!--hands of the clock-->
          <div class="hand" id="second">
            <div class="second" style="background: red !important"></div>
          </div>
          <div class="hand" id="minute">
            <div class="minute"></div>
          </div>
          <div class="hand" id="hour">
            <div class="hour"></div>
          </div>
          <div class="markname"></div>
        </div>
      </div>
      <div class="w3-padding-large w3-xlarge"></div>

      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top w3-center" id="greetings"></h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <br />

        <!--FORM-->
        <div class="tpw">
          <div class="typewriter">
            <h1>"Just Do It"</h1>
          </div>
        </div>

        <div hidden id="header2">
          <div hidden class="flexrow-container">
            <div hidden class="darker-theme theme-selector"></div>
            <div hidden class="standard-theme theme-selector"></div>
            <div hidden class="light-theme theme-selector"></div>
            <div hidden class="darker-theme theme-selector"></div>
          </div>
          <h1 hidden id="title">
            Just do it.
            <div id="border"></div>
          </h1>
        </div>

        <div id="form">
          <form>
            <input class="todo-input" type="text" placeholder="Add a task." />
            <button class="todo-btn" type="submit">I Got This!</button>
          </form>
        </div>

        <div id="myUnOrdList">
          <ul class="todo-list">
            <!-- (Basic Format)
                <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
                </div> -->
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
